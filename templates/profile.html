<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>

  <header style="background-color: black;">
    <h1 onclick="window.location.href='/'" style="text-align: left; margin-left: 0; cursor: pointer; color: white;">
      Palestinian Airlines
    </h1>
</header>

  <div class="Word1" style="display: flex; justify-content: center; align-items: center; padding-top: 50px; height: 20vh; flex-direction: column; text-align: center;">
  <h1 style="font-size: 36px; color: #4e4ffa; font-family: 'Arial', sans-serif; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; margin: 0; text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
    Welcome To Your Profile
  </h1>
  </div>

      {% if message %}
        <div class="message">
            {{ message }}
        </div>
      {% endif %}

      <div class="profile-container">
        <h2>User Information</h2>

        <!-- User Info Table -->
        <table>
          <tr>
            <th>First Name</th>
            <td>{{ firstname }}</td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td>{{ lastname }}</td>
          </tr>
          <tr>
            <th>Birth Date</th>
            <td>{{ birthdate }}</td>
          </tr>
          <tr>
            <th>Phone Number</th>
            <td>{{ phone }}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{ email }}</td>
          </tr>
        </table>

        <!-- Edit Profile Button -->
        <a href="/edit-profile" class="btn">Edit Profile</a>
      </div>

</body>
</html>
