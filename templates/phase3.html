<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        /* Container to hold the forms side by side */
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Space between the forms */
        }

        /* Style for each form */
        form {
            width: 30%; /* Each form takes up 30% of the container's width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Style for form labels and inputs */
        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }


        .PassengerData-container{
            color: #45a049;
            display: flex;
            justify-content: center; /* Horizontally centers */
            align-items: center; /* Vertically centers */
            height: 20vh; /* Full viewport height for demonstration */        
        }

    </style>
</head>
<body>

    <h2>Forms</h2>

    <!-- Container for the forms -->
    <div class="form-container">
        
        <!-- Insert Form -->
        <form action="/insert" method="POST">
            <h3>Insert</h3>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br>
            
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br>
            
            <label for="passport_number">Passport Number:</label>
            <input type="text" id="passport_number" name="passport_number" required><br>
            
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br>
            
            <input type="submit" value="Insert">
        </form>

        <!-- Delete Form -->
        <form action="/delete" method="POST">
            <h3>Delete</h3>
            <label for="delete_first_name">First Name:</label>
            <input type="text" id="delete_first_name" name="first_name" required><br>
            
            <label for="delete_last_name">Last Name:</label>
            <input type="text" id="delete_last_name" name="last_name" required><br>
            
            <label for="delete_phone_number">Phone Number:</label>
            <input type="tel" id="delete_phone_number" name="phone_number" required><br>
        
            <input type="submit" value="Delete">
        </form>
        
        <!-- Update Form -->
        <form action="/update" method="POST">
            <h3>Update</h3>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="pre_phone_number">Pre Phone Number:</label>
            <input type="tel" id="pre_phone_number" name="pre_phone_number" required><br>

            <label for="new_phone_number">New Phone Number:</label>
            <input type="tel" id="new_phone_number" name="new_phone_number" required><br>

            <input type="submit" value="Update">
        </form>

    </div>

    <div class="PassengerData-container">

        <form action="/PassengerData">
            <input type="submit" value="Show Passengers Data" />
        </form>
        
    <div>

</body>
</html>
